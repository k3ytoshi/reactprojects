<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Submit Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <a href="myIndex.html"></a>

  </head>
  <body>
    <div class="container">
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name">

      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" placeholder="example@address.com"><br>

      <label for="phonenumber">Contact Number</label>
      <input type="phonenumber" id="phonePhoneN" name="phonenumber" placeholder="Contact Number"><br>

      <label for="contactType">How Would You Like To Be Contacted?</label><br>
      <select id="contactType" name="contacttype">
          <option value="Cell">Cell</option>
          <option value="Cell">Home</option>
          <option value="Cell">Text</option>
          <option value="Cell">Email</option>
      </select>

      <label for="subject">Tell Me About You</label>
      <textarea id="subject" name="subject" placeholder="It can be about your hobbies, favorite artists, fun adventures etc..."style="height:200px"></textarea>

      <input type="submit" value="submit">
      <input type="reset" value="cancel">

    </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>
  </html>
